<!-- ngIf permet de n'afficher le détail que si hero est NOT NULL -->
<div *ngIf="hero">    
    <h2>Details du héro {{ hero.name | uppercase }}</h2>
    <div><span>id :</span>{{hero.id}}</div>
    <div>
        <label>name :
            <!-- [(ngModelng )] : binding double -->
            <input [(ngModel)]="hero.name" type="text" placeholder="name">
        </label>
    </div>
</div>
